<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="CSS/styles.css">
		<title>Combinators</title>
	</head>
	<body>
	
		<!-- CSS Combinators = explains the relationship
							between listed selectors
									  = descendant  (empty space to be noticed)
									> = child
									~ = general sibling
									+ = adjacent sibling
		-->
	
		<div id="container">
			<p>This is #1</p>
			<p>This is #2</p>
			<div>
				<p>This is #3</p>
			</div>
		</div>
		
		<p>This is #4</p>
		<p>This is #5</p>
	
	</body>
</html>
